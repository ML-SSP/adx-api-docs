paths:
  /admin/base/open/captcha:
    get:
      tags:
        - base/open
      description: Get an captcha by Id
      operationId: getCaptcha
      parameters:
        - name: height
          in: query
          description: captcha height
          required: true
          explode: true
          schema:
            type: integer
            default: available
        - name: width
          in: query
          description: captcha width
          required: true
          explode: true
          schema:
            type: integer
            default: available    
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/captcha'          
        '400':
          description: Invalid captcha value

  /admin/base/open/login:          
    post:
      tags:
        - base/open
      description: login
      operationId: login
      requestBody:
        description: login body
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "admin"
                password:
                  type: string
                  example: "123456"
                captchaId:
                  type: string
                  example: "qjel1e0248ycp0d9q4gq94g1i0zusefi"
                verifyCode:
                  type: string
                  example: "1899"    
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      expire:
                        type: integer
                        format: int64
                      token:
                        type: string
                      refreshExpires:
                        type: integer
                        format: int64
                      refreshToken:
                        type: string
                required:
                - code
                - message
                    
              examples:
                code1000:
                  value: 
                    code: 1000
                    message: "success"
                    data: 
                      expire: 7200
                      token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc1JlZnJlc…zQ0fQ.A-A0jfkub9tAExEhoWczNWbnleUlpgxSKloRl1PSDGk"
                      refreshExpires: 1296000
                      refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc1JlZnJlc…1NDR9.juw9DSk3SfjdvYzZbVsPUW4VOLqmGv-eS1Cg458RfeQ"
                code1001:
                  value: 
                    code: 1001
                    meddage: "账户或密码不正确~"
    
        '405':
          description: Invalid input
