openapi: 3.0.3
info:
  title: ADX API Documentation
  description: |-
    技术框架：
    
    前端 https://github.com/cool-team-official/cool-admin-vue
    - 1. 支持多语言
    - 2. eps功能與cool框架的相依性高, 請自行評估是否保留
    
    後端 https://github.com/cool-team-official/cool-admin-go 
    - 1. config.yaml添加支持saas需求, 需支持填入log, company, db, hive, oss, web等資訊(參考config_prod.ini)
    - 2. TOKEN 需帶入saas_id, uid, company, create time
    - 3. 每天落日誌 檔名需包含日期
    
    Some useful links:
    - [CoolAdminGo文档](https://cool-team-official.github.io/cool-admin-go/#%E6%96%87%E6%A1%A3%E7%9B%AE%E5%BD%95)
    - [CoolAdminVue文档](https://cool-js.com/admin/vue/quick.html#%E5%BC%80%E5%8F%91%E5%B7%A5%E5%85%B7)
    
    Github:
    - 前端: https://github.com/ML-SSP/adx_website.git
    - 後端: https://github.com/ML-SSP/adx_api_server.git
    
    功能需求：
    - 1. system
      - 1. Manage User (維持原本Cool的功能並新增欄位)
      - 2. Manage Role (維持原本Cool的功能並修改成符合ADX的角色)
        - 現有的角色: "sysadmin", "admin", "public", "staff", "manager", "partner", "direct publisher partner"
      - 3. Manage Company 
      - 4. Manage Report
      - 5. Manage Config
      - 6. Operation Log (維持原本Cool的"請求日誌"功能)
      - 7. SAAS Settings
      - 8. SAAS Strategy
    - 2. Tool
      - 1. Custom targeting
      - 其他由我們協作
    - 3. Manage Direct Pub
    - 4. Manage SSP
    - 5. Open Auction
    - 6. Private Marketplace
    - 7. Daily Operation
    - 8. Support Guides
    - 9. Welcome
    
    
